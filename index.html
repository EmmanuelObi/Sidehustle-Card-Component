<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/static/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="under-card">
        <div class="card">
          <div class="card-items first"></div>

          <img src="/images/image-victor.jpg" alt="image of victor" />

          <div class="card-items third">
            <div>
              <span class="name-cont">Victor Crest</span>
              <span class="text num">26</span> <br />
              <br />
              <span class="text country">London</span>
            </div>
          </div>
          <div class="card-items fourth">
            <div class="values-cont">
              <span class="values">80K</span>
              <span class="text">Followers</span>
            </div>
            <div class="values-cont">
              <span class="values">803K</span> <span class="text">Likes</span>
            </div>
            <div class="values-cont">
              <span class="values">1.4K</span> <span class="text">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="github.com/">Koliko</a>.
    </div>
  </body>
</html>
